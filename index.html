<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Profile card component</title>

  
  </style>
</head>
<body>
  
     
    <img class="top-pattern" src="./images/bg-pattern-top.svg" alt="top pattern">
    <img class="bottom-pattern" src="./images/bg-pattern-bottom.svg" alt="bottom pattern">
<div class="card">
  <div class="card-top">
    <img  class="top-image" src="./images/bg-pattern-card.svg" alt="card pattern">
  </div>
  <div class="card-bottom">
    <div class="img-wrapper">
      <img class="profile-img" src="./images/image-victor.jpg" alt="profile image">
    </div>
    <div class="basic-info">
      <span class="name">Victor Crest</span><span class="age">26</span></p>
    </div>
    <div class="address">
      <p>London</p>
    </div>
    <div class="preview-stats">
      <div class="stats-item">
        <p>80K</p>
        <p>Followers</p>
      </div>
      <div class="stats-item">
        <p>803K</p>
        <p>Likes</p>
      </div>
      <div class="stats-item">
        <p>1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </div>
</div>


    
    
  
</body>
</html>
